<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
</head>
<body>
    <link rel="stylesheet" href="style.css">
     <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>Sign-Up</h1>
                <p>It just take 30 seconds!!</p>
            </header>
            <main class="signup-body">
                   <form action="#">
                    <p>
                        <label for="full name">Your Full Name</label>
                        <input id="full name" type="text" placeholder="Gauri Gawande" required>
                   
                    </p>
                    <p>
                        <label for="email">Your Email</label>
                        <input id="email" type="text" placeholder="gauri123@gmail.com" required>
                    </p>
                    <p>
                        <label for="password">Your Password</label>
                        <input id="password" type="password" placeholder="atleast  8 charachters" required>
                    </p>
                    <p>
                        <input id="Submit" type="submit" value="Creat account">
                    </p>
                    
                   </form>
            </main>
            <footer class="signup-footer">
                <p>Already have an Account? <a href="#">Login</a></p>

            </footer>
           
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
     </div>
</body>
</html>
